<html>
	<head>
		<title>Student CRUD</title>

		<script src="../../js/jquery-3.3.1.min.js"></script>
		<script src="../../js/Student.js"></script>
		<script src="../../js/blockUI.js"></script>
		<script src="../../js/bootbox.min.js"></script>

		<script src="../../js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">		

		<script src="../../js/toastr.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/toastr.min.css">
	</head>
	<body>
		<div class = "container-fluid">
			<div id="header">
				<a href="../index.html">Home</a>
			</div>
			<div>
				<h1>Student</h1>
			</div>

			<div style="margin-bottom:20px;" class="border">
			<h3 style="margin-top:10px; margin-left:20px;">Filter</h3>
			<div style="margin-left:20px;" id="search-fields" class="form-row">
				<div class="form-group col-3">
                    <label for="search-name">Name</label>
                    <input type="text" class="form-control" id="search-name" />
                </div>
                <div class="form-group col-3">
                    <label for="search-matriculation">Matriculation</label>
                    <input type="text" class="form-control" id="search-matriculation" />
                </div>
                <div class="form-group col-3">
                    <label for="search-card">Card</label>
                    <input type="text" class="form-control" id="search-card" />
                </div>
			</div>
			<div style="margin-left:20px; margin-bottom:10px;" id="search-options" class="form-row">
				<button style="margin-right:20px;" id="search-button-search" type="button" class="btn btn-outline-primary" onclick="searchFilter(true)">Search</button>
				<button id="search-button-clean" type="button" class="btn btn-outline-secondary" onclick="cleanFilter()">Clean</button>
            </div>
			</div>

			<div class="col-12">
				<h4 id="numEntries"></h4>
			</div>
			<div class="col-12">
				<table class="table table-striped table-bordered" style="table-layout: fixed;">
					<thead class="thead-dark">
						<tr>
							<th style="width: 68%">Name</th>
							<th style="width: 20%">Matriculation</th>
							<th style="width: 6%">Has Card</th>
							<th style="width: 3%"></th>
							<th style="width: 3%"></th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
			<div id="pagination" class="form-row">
				<button style="margin-right:5px;" type="button" class="btn btn-outline-danger btn-sm" onclick="previousPage()">-</button>
				<button style="margin-right:5px;" type="button" class="btn btn-outline-success btn-sm" onclick="nextPage()">+</button>
				<div id="actualPage"></div>
				<div id="totalPage" style="margin-right:20px;"></div>
				<div style="margin-right:5px;">Go to Page: </div>
				<div style="margin-right:5px;"><input id="goToInput" class="form-control" type="number" min="1"></div>
				<button style="margin-right:30px;" type="button" class="btn btn-outline-secondary" onclick="goToPage()">Go</button>
				<button type="button" class="btn btn-outline-primary" onclick="openModal()">New Student</button>
			</div>
			
			<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document"> 
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalTitle"></h5>
							<button type="button" class="close" onclick="closeModal()">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<input type="text" class="form-control" id="info-modal-id" hidden>
								<div class="form-group">
									<label for="info-modal-name">Name*</label>
									<input type="text" class="form-control" id="info-modal-name" />
								</div>
								<div class="form-group">
									<label for="info-modal-matriculation">Matriculation*</label>
									<input type="text" class="form-control" id="info-modal-matriculation" />
								</div>
								<div class="form-group">
									<label for="info-modal-card">Card</label>
									<input type="text" class="form-control" id="info-modal-card" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-secondary" onclick="closeModal()">Close</button>
							<button type="button" class="btn btn-outline-primary" onclick="save()">Save changes</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
