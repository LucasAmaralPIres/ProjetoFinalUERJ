<html>
	<head>
		<title>Student CRUD</title>

		<script src="../../js/jquery-3.3.1.min.js"></script>
		<script src="../../js/Student.js"></script>
		<script src="../../js/blockUI.js"></script>
		<script src="../../js/bootbox.min.js"></script>

		<script src="../../js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">		

		<script src="../../js/toastr.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/toastr.min.css">
	</head>
	<body>
		<div class = "container-fluid">
			<div class="col-4" id="header" style="background:red;">
				<a href="../index.html">Home</a>
			</div>
			<div class="col-8">
				<h1>Student</h1>
			</div>
			<div class="col-12">
				<table class="table table-striped table-bordered" style="table-layout: fixed;">
					<thead class="thead-dark">
						<tr>
							<th style="width: 68%">Name</th>
							<th style="width: 20%">Matriculation</th>
							<th style="width: 6%">Has Card</th>
							<th style="width: 3%"></th>
							<th style="width: 3%"></th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
			<div id="options">
				<button type="button" class="btn btn-outline-primary" onclick="openModal()">New Student</button>
			</div>
			
			<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							UGA BUGA UGA BUGA
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-secondary">Close</button>
							<button type="button" class="btn btn-outline-primary" onclick="save()">Save changes</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
