<html>
	<head>
		<title>View Class</title>

		<script src="../../js/jquery-3.3.1.min.js"></script>
		<script src="../../js/ViewClass.js"></script>
		<script src="../../js/blockUI.js"></script>
		<script src="../../js/bootbox.min.js"></script>

		<script src="../../js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">		

		<script src="../../js/toastr.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/toastr.min.css">

		<!-- Criar e colocar o arquivo Lura.css -->
	</head>
	<body>
		<div class = "container-fluid form-row">
			<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="../index.html">Lura</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Entities
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="../Student/main.html">Student</a>
								<a class="dropdown-item" href="../Teacher/main.html">Teacher</a>
								<a class="dropdown-item" href="../Subject/main.html">Subject</a>
								<a class="dropdown-item" href="../Classroom/main.html">Classroom</a>
								<a class="dropdown-item" href="../Schedule/main.html">Schedule</a>
								<a class="dropdown-item" href="../Class/main.html">Class</a>
								<a class="dropdown-item" href="../Lecture/main.html">Lecture</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<div style="margin-top:70px;" class="col-12 lura-title">
				<h1 id="title-screen"></h1>
			</div>

			<div class="col-6" id="student">
				<div class="col-12">
					<h4 id="numEntries-student"></h4>
				</div>
				<div class="col-12 lura-table">
					<table class="table table-striped table-bordered" style="table-layout: fixed;">
						<thead class="thead-dark">
							<tr>
								<th style="width: 45%">Name</th>
								<th style="width: 45%">Matriculation</th>
								<th style="width: 5%"></th>
							</tr>
						</thead>
						<tbody id="tbody-student">
						</tbody>
					</table>
				</div>
				<div id="pagination-student" class="form-row lura-pagination">
					<button style="margin-right:5px;" type="button" class="btn btn-outline-danger btn-sm" onclick="previousPage('Student')">-</button>
					<button style="margin-right:5px;" type="button" class="btn btn-outline-success btn-sm" onclick="nextPage('Student')">+</button>
					<div id="actualPage-student"></div>
					<div id="totalPage-student" style="margin-right:20px;"></div>
					<div style="margin-right:5px;">Go to Page: </div>
					<div style="margin-right:5px;"><input id="goToInputStudent" class="form-control" type="number" min="1"></div>
					<button style="margin-right:30px;" type="button" class="btn btn-outline-secondary" onclick="goToPage('Student')">Go</button>
				</div>
				<button type="button" class="btn btn-outline-primary" style="margin-top:10px;" onclick="openModal('Student')">Add Student</button>
			</div>

			<div class="col-6" id="teacher">
				<div class="col-12">
					<h4 id="numEntries-teacher"></h4>
				</div>
				<div class="col-12 lura-table">
					<table class="table table-striped table-bordered" style="table-layout: fixed;">
						<thead class="thead-dark">
							<tr>
								<th style="width: 45%">Name</th>
								<th style="width: 45%">Matriculation</th>
								<th style="width: 5%"></th>
							</tr>
						</thead>
						<tbody id="tbody-teacher">
						</tbody>
					</table>
				</div>
				<div id="pagination-teacher" class="form-row lura-pagination">
					<button style="margin-right:5px;" type="button" class="btn btn-outline-danger btn-sm" onclick="previousPage('Teacher')">-</button>
					<button style="margin-right:5px;" type="button" class="btn btn-outline-success btn-sm" onclick="nextPage('Teacher')">+</button>
					<div id="actualPage-teacher"></div>
					<div id="totalPage-teacher" style="margin-right:20px;"></div>
					<div style="margin-right:5px;">Go to Page: </div>
					<div style="margin-right:5px;"><input id="goToInputTeacher" class="form-control" type="number" min="1"></div>
					<button style="margin-right:30px;" type="button" class="btn btn-outline-secondary" onclick="goToPage('Teacher')">Go</button>
				</div>
				<button type="button" class="btn btn-outline-primary" style="margin-top:10px;" onclick="openModal('Teacher')">Add Teacher</button>
			</div>

			<div class="col-6" id="classroom">
				<div class="col-12">
					<h4 id="numEntries-classroom"></h4>
				</div>
				<div class="col-12 lura-table">
					<table class="table table-striped table-bordered" style="table-layout: fixed;">
						<thead class="thead-dark">
							<tr>
								<th style="width: 45%">Room</th>
								<th style="width: 45%">Is Restricted?</th>
								<th style="width: 5%"></th>
							</tr>
						</thead>
						<tbody id="tbody-classroom">
						</tbody>
					</table>
				</div>
				<div id="pagination-classroom" class="form-row lura-pagination">
					<button style="margin-right:5px;" type="button" class="btn btn-outline-danger btn-sm" onclick="previousPage('Classroom')">-</button>
					<button style="margin-right:5px;" type="button" class="btn btn-outline-success btn-sm" onclick="nextPage('Classroom')">+</button>
					<div id="actualPage-classroom"></div>
					<div id="totalPage-classroom" style="margin-right:20px;"></div>
					<div style="margin-right:5px;">Go to Page: </div>
					<div style="margin-right:5px;"><input id="goToInputClassroom" class="form-control" type="number" min="1"></div>
					<button style="margin-right:30px;" type="button" class="btn btn-outline-secondary" onclick="goToPage('Classroom')">Go</button>
				</div>
				<button type="button" class="btn btn-outline-primary" style="margin-top:10px;" onclick="openModal('Classroom')">Add Classroom</button>
			</div>

			<div class="col-6" id="schedule">
				<div class="col-12">
					<h4 id="numEntries-schedule"></h4>
				</div>
				<div class="col-12 lura-table">
					<table class="table table-striped table-bordered" style="table-layout: fixed;">
						<thead class="thead-dark">
							<tr>
								<th style="width: 45%">Day</th>
								<th style="width: 45%">Hour (Begin - End)</th>
								<th style="width: 5%"></th>
							</tr>
						</thead>
						<tbody id="tbody-schedule">
						</tbody>
					</table>
				</div>
				<div id="pagination-schedule" class="form-row lura-pagination">
					<button style="margin-right:5px;" type="button" class="btn btn-outline-danger btn-sm" onclick="previousPage('Schedule')">-</button>
					<button style="margin-right:5px;" type="button" class="btn btn-outline-success btn-sm" onclick="nextPage('Schedule')">+</button>
					<div id="actualPage-schedule"></div>
					<div id="totalPage-schedule" style="margin-right:20px;"></div>
					<div style="margin-right:5px;">Go to Page: </div>
					<div style="margin-right:5px;"><input id="goToInputSchedule" class="form-control" type="number" min="1"></div>
					<button style="margin-right:30px;" type="button" class="btn btn-outline-secondary" onclick="goToPage('Schedule')">Go</button>
				</div>
				<button type="button" class="btn btn-outline-primary" style="margin-top:10px;" onclick="openModal('Schedule')">Add Schedule</button>
			</div>

			<div class="col-12">
				<button type="button" class="btn btn-success" style="margin-top:10px;" onclick="openModalLecture()">Create Lectures</button>
			</div>
			
			<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document"> 
					<div class="modal-content">
						<div class="modal-header lura-modal-header">
							<h5 class="modal-title" id="modalTitle"></h5>
							<button type="button" class="close" onclick="closeModal()">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body lura-modal-body">
							<form>
								<input type="text" class="form-control" id="info-modal-id" hidden>
								<div class="form-group">
									<label id="info-modal-label"></label>
									<select class="form-control custom-select" id="info-modal"></select>
								</div>
							</form>
						</div>
						<div class="modal-footer lura-modal-footer">
							<button type="button" class="btn btn-outline-secondary" onclick="closeModal()">Close</button>
							<button type="button" class="btn btn-outline-primary" onclick="save()">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="modalLecture" tabindex="-1" role="dialog" aria-labelledby="modalLectureLabel" aria-hidden="true">
				<div class="modal-dialog" role="document"> 
					<div class="modal-content">
						<div class="modal-header lura-modal-header">
							<h5 class="modal-title">Add Lectures for this Class</h5>
							<button type="button" class="close" onclick="closeModal()">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body lura-modal-body">
							<form>
								<div class="form-group" id="info-modal-infoDays">
								</div>
								<div class="form-group col-6">
									<label for="info-modal-from">Date From</label>
									<input id="info-modal-from" type="date" class="form-control">
								</div>
								<div class="form-group col-6">
									<label for="info-modal-to">Date To</label>
									<input id="info-modal-to" type="date" class="form-control">
								</div>
							</form>
						</div>
						<div class="modal-footer lura-modal-footer">
							<button type="button" class="btn btn-outline-secondary" onclick="closeModal()">Close</button>
							<button type="button" class="btn btn-outline-primary" onclick="createLectures()">Create Lectures</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
